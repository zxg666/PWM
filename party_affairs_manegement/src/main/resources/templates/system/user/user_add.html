<body onload="change()" style="border-radius: 8px">
<form id="form_demo" action="/user/add">
<div class="top">
    <div>

                    <td style="text-align: left;border-top: none;color: #1aa917">添加用户</td>
                </tr>
                <tr>
                    <td>用户ID：</td>
                    <td colspan = "3" style="text-align: left"><input type="text" class="text" id="userId" name="userId"></td>

                <tr>

                    <td>角色：</td>

<script src="/js/date/js/laydate.js"></script>
<script type="text/javascript">
    //时间格式化函数
    function getFormatTime(time) {
        var time = new Date(parseInt(time));
        var y = time.getFullYear();
        var m = time.getMonth() + 1;
        var d = time.getDate();
        var h = time.getHours();
        var mm = time.getMinutes();
        var s = time.getSeconds();
        return y + '-' + add0(m) + '-' + add0(d) + ' ' + add0(h) + ':' + add0(mm) + ':' + add0(s);
    }
