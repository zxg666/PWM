<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户修改</title>
    <link href="/css/tail.css" rel="stylesheet" type="text/css" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript">
        function change() {
            var height01 = $(window).height();
            $(".top").css('height', height01 - 35+"px");
        }
    </script>
</head>

<body onload="change()" style="border-radius: 8px">
<form id="form_demo" th:action="'/user/edit/'+${ID}">
<div class="top">
    <div>
        <div class="top_out">
            <table class="table" >
                <tbody>
                <tr>
                    <td style="text-align: left;border-top: none;color: #1aa917">用户修改</td>
                </tr>
                <tr>
                    <td>用户ID：</td>
                    <td colspan = "3" style="text-align: left"><input type="text" readonly="readonly" class="text" id="userId" name="userId" th:value="${userRoleOrganization.userId}"></td>
                    <td>用户名：</td>
                    <td colspan = "3" style="text-align: left"><input type="text" class="text" id="userName" name="userName" th:value="${userRoleOrganization.userName}"></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td colspan = "3" style="text-align: left"><input type="text" class="text" id="password" name="password" th:value="${userRoleOrganization.password}"></td>
                    <td>生日：</td>
                    <td colspan = "3" style="text-align: left"><input type="date" class="text" id="birthday" name="birthday" th:value="${userRoleOrganization.birthday}"></td>
                </tr>
                <tr>
                    <td>组织：</td>
                    <td colspan = "3" style="text-align: left"><select id="organization" name="organization">
                        <option th:each="organizationList,organizationListStatus:${organizationList}" th:text="${organizationList.organizationName}"></option>
                    </select></td>
                    <td>角色：</td>
                    <td colspan = "3" style="text-align: left"><select id="role" name="role">
                        <option th:each="roleList,roleListStatus:${roleList}" th:text="${roleList.role}"></option>
                    </select></td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td colspan = "3" style="text-align: left"><select id="sex" name="sex">
                        <option th:selected="${userRoleOrganization.sex} eq '男' ">男</option>
                        <option th:selected="${userRoleOrganization.sex} eq '女' ">女</option>
                    </select></td>
                    <td>状态：</td>
                    <td colspan = "3" style="text-align: left"><select id="status" name="status">
                        <option th:selected="${userRoleOrganization.status} eq '有效' ">有效</option>
                        <option th:selected="${userRoleOrganization.status} eq '无效' ">无效</option>
                    </select></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="bot_btn">
        <input class="btn" type="submit" value="保存"/>
        <button class="btn btn1"><a href="/user/userManagement" target="right">返回</a></button>
    </div>
</div>
</form>
</body>
<script src="/js/date/js/laydate.js"></script>
<script type="text/javascript">
    //时间格式化函数
    function getFormatTime(time) {
        var time = new Date(parseInt(time));
        var y = time.getFullYear();
        var m = time.getMonth() + 1;
        var d = time.getDate();
        var h = time.getHours();
        var mm = time.getMinutes();
        var s = time.getSeconds();
        return y + '-' + add0(m) + '-' + add0(d) + ' ' + add0(h) + ':' + add0(mm) + ':' + add0(s);
    }
</script>
</html>
