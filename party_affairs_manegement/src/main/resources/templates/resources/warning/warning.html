<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>警示信息</title>
    <link href="/css/all.css" rel="stylesheet" type="text/css">
    <link href="/js/editor/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/js/editor/css/froala_editor.min.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color: #e6ecf5">
<div class="book_con01">
    <ul>
        <li th:each="message,messageListStatus:${messageList}">
            <h1 class="book_h01" th:text="${message.title}"></h1>
            <form id="form_demo" style="height: 260px"><p class="book_p">
                <table class="book_table" border="1">
                    <tr><td>发送人</td><td>类型</td><td>备注</td><td>发送时间</td></tr>
                    <tr>
                        <td th:text="${message.sender}"></td>
                        <td th:text="${message.messageType}"></td>
                        <td th:text="${message.remarks}"></td>
                        <td th:text="${#dates.format(message.sendTime, 'yyyy-MM-dd')}"></td>
                    </tr>
                </table>
                <table class="book_table" border="1" cellpadding="10">
                    <tr>
                        <td colspan="6" th:text="${message.content}">
                            </br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </br>
                            </br>
                            </br>
                        </td>
                    </tr>
                </table>
                </p>
            </form>
        </li>
    </ul>
</div>
<script  src="/js/jquery.js"></script>
<script src="/js/date/js/laydate.js"></script>
</body>
</html>
