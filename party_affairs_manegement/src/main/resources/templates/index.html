<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/jquery.dialog.css" />
<link rel="stylesheet" href="/css/index.css" />
    <style>
        .layui-layer-title{background:url(/images/righttitlebig.png) repeat-x;font-weight:bold;color:#46647e; border:1px solid #c1d3de;height: 33px;line-height: 33px;}
    </style>
<title>党务管理网站</title>
</head>
<body>
<div id="container">
	<div id="hd">
    	<div class="hd-wrap ue-clear">
        	<div class="top-light"></div>
            <h1 class="logo"></h1>
            <div class="login-info ue-clear">
                <div class="welcome ue-clear"><span>欢迎您,</span><a href="javascript:void(0)" class="user-name" th:text="${user.userName}"></a></div>
                <div class="login-msg ue-clear">
                    <a href="javascript:void(0)" class="msg-txt">消息</a>
                    <a href="javascript:void(0)" class="msg-num">10</a>
                </div>
            </div>
            <div class="toolbar ue-clear">
                <a href="/page/home" class="home-btn" target="right">首页</a>
                <a href="javascript:;" class="quit-btn exit home-btn">退出</a>
            </div>
        </div>
    </div>
    <div id="bd">
    	<div class="wrap ue-clear">
        	<div class="sidebar">
            	<h2 class="sidebar-header"><p>功能导航</p></h2>
                <ul class="nav">
                	<li class="office current"><div class="nav-header"><a href="/page/home" target="right" class="ue-clear"><span>首页</span><i class="icon"></i></a></div></li>
                    <li class="land" th:each="functionListAll,functionListAllStatus:${roleFunction}"><div class="nav-header"><a href="JavaScript:;" class="ue-clear" ><span th:text="${functionListAll.functions.functionName}"></span><i class="icon hasChild"></i></a></div>
                        <ul class="subnav">
                            <li th:each="functionList,functionListStatus:${functionListAll.functions.functionList}"><a th:href="${functionList.permission}" th:target="${functionList.target}" th:text="${functionList.functionName}"></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="content">
            	<iframe src="/page/home" id="iframe" width="100%" height="100%" frameborder="0" name="right" style="min-width: 1100px"></iframe>
            </div>
        </div>
    </div>
    <div id="ft" class="foot_div">
            <em>党务管理网站</em>
        <div class="ft-right">
            <span>2020</span>
            <em>昆明学院毕业设计</em>
        </div>
    </div>
</div>
<div class="exitDialog">
	<div class="dialog-content">
    	<div class="ui-dialog-icon"></div>
        <div class="ui-dialog-text">
        	<p class="dialog-content">你确定要退出系统？</p>
            <p class="tips">如果是请点击“确定”，否则点“取消”</p>
            <div class="buttons">
                <a href="/page/login"><input type="button" class="button long2 ok" value="确定" /></a>
                <a href="#"><input type="button" class="button long2 normal" value="取消" /></a>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/core.js"></script>
<script type="text/javascript" src="/js/jquery.dialog.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
<script src="/js/layer_v2.1/layer/layer.js"></script>
</html>
